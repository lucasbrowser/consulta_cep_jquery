<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Consulta de CEP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="text/javascript" src='js/main.js'></script>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white">Consulta CEP</a>
        <div class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" id="cep" type="search" placeholder="CEP">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="consultaCep()">Consultar</button>
        </div>
    </nav>
    <div class="container cep" style="margin-top: 20px;">
        <div class="row">
            <h3 id="titulo_cep">CEP</h3>
        </div>
        <div class="row" style="margin-top: 20px;">
            <table class="table">
                <tbody>
                  <tr>
                    <th scope="row">Logradouro</th>
                    <td id="logradouro"></td>
                  </tr>
                  <tr>
                    <th scope="row">Complemento</th>
                    <td id="complemento"></td>
                  </tr>
                  <tr>
                    <th scope="row">Bairro</th>
                    <td id="bairro"></td>
                  </tr>
                  <tr>
                    <th scope="row">Cidade</th>
                    <td id="localidade"></td>
                  </tr>
                  <tr>
                    <th scope="row">UF</th>
                    <td id="uf"></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
